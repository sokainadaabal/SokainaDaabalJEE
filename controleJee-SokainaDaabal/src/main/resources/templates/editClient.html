<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{NavBar.html}">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Client</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div  layout:fragment="content" class="m-5">
    <div class="col-md-6 offset-3">
        <div class="container mt-2">
            <form method="post" th:action="@{/admin/updateClient}" class="form-control">
                <h3 class="text-center m-2"> Formulaire de modification d'un client</h3>
                <br/>
                <div>
                    <label >ID  : </label>
                    <input class="m-4" th:value="${client.id}" th:text="${client.id}" id="id" type="hidden" name="id">
                    <span th:errors="${client.id}" class="text-danger"></span>
                </div>
                <div>
                    <label for="nom">Nom du Client</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${client.nom}">
                    <span th:errors="${client.nom}" class="text-danger"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" id="email" type="email" name="email" th:value="${client.email}">
                    <span th:errors="${client.email}" class="text-danger"></span>
                </div>
                <div>
                    <label>Mot du l'utilisateur</label>
                    <input class="form-control" type="text" name="username" id="username" th:value="${client.username}">
                    <span th:errors="${client.username}" class="text-danger"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="m-4 btn btn-primary " style="border-radius: 20px">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
