<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <base rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <base rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row mt-3">
      <div class="col-md-6 offset-3">
         <div class="card">
            <div class="card-header">
                Login
            </div>
           <div class="card-body">
             <form method="post" th:action="${login}">
               <div class="mb-3 mt-4">
                 <label for="nom">Username</label>
                 <input id="nom" class="form-control" type="text" name="username" >
               </div>
               <div>
                 <label>Password</label>
                 <input class="form-control" type="password" name="password">
               </div>
             </form>
           </div>
           <div class="card-footer">
             <button type="submit" value="Login"></button>
           </div>
         </div>
      </div>
    </div>
</body>
</html>
