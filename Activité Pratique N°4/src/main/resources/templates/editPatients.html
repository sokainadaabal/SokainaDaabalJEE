<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{NavBar.html}">
    <head>
        <meta charset="UTF-8">
        <title>Form Patients</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div  layout:fragment="content">
            <div class="col-md-6 offset-3">
                <div class="container mt-2">
                    <form method="post" th:action="@{/admin/save(page=${page},KeyWord=${keyword})}">
                        <div>
                            <label >ID</label>
                            <input id="id" class="form-control" type="text" name="id" th:value="${patient.id}" readonly="readonly">
                            <span th:errors="${patient.id}" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="nom">Nom du Patients</label>
                            <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                            <span th:errors="${patient.nom}" class="text-danger"></span>
                        </div>
                        <div>
                            <label>Date de naissance</label>
                            <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                            <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                        </div>
                        <div>
                            <label>Malade</label>
                            <input type="checkbox" name="malade" th:value="${patient.malade}">
                            <span th:errors="${patient.malade}" class="text-danger"></span>
                        </div>
                        <div>
                            <label>Score</label>
                            <input class="form-control" type="text" name="score" th:value="${patient.score}">
                            <span th:errors="${patient.score}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
