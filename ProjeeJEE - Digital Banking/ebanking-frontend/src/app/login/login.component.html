<div class="d-flex justify-content-center h-50" *ngIf="!isConneted && !login">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/card-bro.svg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="post" [formGroup]="loginForm" (ngSubmit)="handleLoginSubmit()" >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
            <input type="text" formControlName="username" class="form-control input_user"  placeholder="username">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
            </div>
            <input type="password" formControlName="password" class="form-control input_pass"  placeholder="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button  class="btn login_btn">Login</button>
          </div>
        </form>
      </div>
    </div>
</div>
