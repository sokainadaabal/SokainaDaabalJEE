<div class="container " style="margin: 75px;">
  <div class="card">
    <div class="card-header">
      <h4> New customer</h4>
    </div>
    <div class="card-body ">
       <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label class="form-label">Name :</label>
            <input type="text" formControlName="name" class="form-control">
            <span  class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched
                         &&  newCustomerFormGroup.controls['name'].errors
                         && newCustomerFormGroup.controls['name'].errors['required']">
                 Name is Required
            </span>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail :</label>
            <input type="text" formControlName="email" class="form-control"/>
            <span  class="text-danger" *ngIf="
                         newCustomerFormGroup.controls['email'].touched
                         &&  newCustomerFormGroup.controls['email'].errors
                         && newCustomerFormGroup.controls['email'].errors['required']
                        ">
                 Email is Required
            </span>
          </div>
          <div class="text-center">
            <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary"><i class="bi bi-save m-2"> </i> Save</button>
          </div>
       </form>
    </div>
  </div>
</div>
